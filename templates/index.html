<!DOCTYPE html>
<html lang="en">
    <head>
    <title></title>
    <meta charset="utf-8">
    <link rel= "stylesheet" type= "text/css" href= "{{ url_for('static',filename='style.css') }}">

    <h1>Message Board</h1>

    <body>
        <form method="POST" action="/add_message">
            <label>Message:</label>
            <input type="text" id="usernameinput" name="Username">
            <label>Username:</label>
            <input type="text" id="messageinput" name="Content">
            <input type="submit">
       </form>
    


    <h2>Posts:</h2>
    <br>

    <table>
    {% for post in posts %}
    <tr>
        <td>Username: </td>
        <td>
        {{post.username}}<br>
        </td>
    </tr>
    <tr>
        <td>Message:</td>
        <td>
            {{post.message}}<br>
        </td>
    </tr>
    <tr id="remove">
        <td id="remove"></td>
    </tr>

    
    <p></p>
    {% endfor %}
    </table>
    </body>
